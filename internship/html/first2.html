<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function thankYou(){
            var name=document.fv.name.value;
            var name=document.fv.mobile.value;
            var name=document.fv.email.value;
            var reg=/^([a-zA-Z0-9\._]+)@([a-z]+).([a-z]+){2,3}$/;
            var password=document.fv.password.value;
            var checkpassword=document.fv.checkpassword.value;
            if (name==''){
                alert("Please Enter Your Name");
                return false;
            }
            if(name.length<3){
                alert("Please check your Name")
                return false
            }
            if(mobile==""){
                alert("please Enter your Mobile Number")
            }
            if(isNaN(mobile)||mobile.length<10){
                alert("Please check your Mobile Number")
            }
            if(email==""){
                alert("Enter your Email Id");
            }
            if(!email.match(reg)){
                alert("Please check your Email Id");
                return false;
            }
            if(password==""){
                alert("Enter valid Password");
                return false;
            }
            if(password.length){
                alert("Password must carry minimum 8 cahracters");
                return false;
            }
            if(checkpassword==""){
                alert("Please Enter your Re-type field");
                return false;
            }
            if(!checkpassword.match(password)){
                alert("Please Check your password and Re-type password");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>This about Validation</h1>
    <form name="fv" onsubmit="return thankYou()">
           <input type="text" name="name" placeholder="Enter your Name">
           <input type="text" name="mobile" placeholder="Enter your Mobile Number">
           <input type="text" name="email" placeholder="Enetr your Email ID">
           <input type="password" name="password" placeholder="Enter your password">
           <input type="password" name="checkpassword" placeholder="Re-type your password">
           <input type="submit" value="Submit"/>
           <input type="Reset" value="Clear"/>
    </form>
</body>
</html>
